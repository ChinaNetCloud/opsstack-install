- hosts: localhost
  connection: local
  tasks:
  - name: ensure nginx monitoring folder exist
    file:
      path={{ nginx_conf_dir }}/cnc-conf.d
      state=directory
  - name: ensure nginx monitoring folder is included by nginx.conf
    lineinfile:
      dest={{ nginx_conf_file }}
      backup=yes
      state=present
      insertafter='^\t?\s*include {{ nginx_conf_dir }}.*'
      regexp='\tinclude {{ nginx_conf_dir }}.*'
      line='#cnc monitoring configuration\n    include {{ nginx_conf_dir }}/cnc-conf.d/zabbix.conf;'
  - name: ensure nginx monitoring configuration
    template:
      src=../templates/nginx_zabbix.conf.j2
      dest={{ nginx_conf_dir }}/cnc-conf.d/zabbix.conf
      owner=root
      group=root
      mode=0644
  - name: ensure zabbix vhost log folder and create zabbix log folder
    file:
      dest=/var/log/nginx/zabbix
      owner=root
      group=root
      state=directory
  - name: test nginx configuration file
    command: /sbin/nginx -t
    register: nginx_test
  - name: restart nginx
    service:
      name=nginx
      state=restarted
    when:
      "{{ nginx_restart }} == 'yes' and nginx_test.stdout|int == 0"
  - name: notify customer if nginx test failed
    command: echo "nginx configuration syntax is incorrect, please fix it and then restart nginx"
    when:
      nginx_test.stdout|int != 0
